<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    
    <script>
        var a=0;
        var id=setInterval(Anim,500);
        
        function Anim(){
            a=a+10;
            if(a==200){
                clearInterval(id)
            } else {
                let target=document.querySelector('.box');
                target.style.width=a+'px';
            }

        }

    </script>

</body>
</html>
