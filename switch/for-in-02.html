<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for In</title>
</head>
<body>
    <p>컬러는? <span class="colorForIn"></span></p>
    <p>컬러는? <span class="coloForOf"></span></p>
    <script>
        const colors = ['red', 'blue', 'green'];

        for(var index in colors){
            document.querySelector('.colorForIn').innerHTML=index;
        }
        // 숫자값 반환

        for(var value of colors){
            document.querySelector('.colorForOf').innerHTML=value;
        }
        // 인덱스 반환
    </script>
</body>
</html>
