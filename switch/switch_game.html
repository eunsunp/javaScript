<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("가위, 바위, 보 맞추기");

        let game=prompt('가위, 바위, 보 중 선택하세요', '가위');
        let gameNum;

        switch(game){
            case '가위': gameNum = 1; 
            break;
            case '바위': gameNum = 2;
            break;
            case '보': gameNum = 3;
            break;
            default:alert('잘못 입력하셨습니다.')
            location.reload();
        }
        
        let com=Math.ceil(Math.random()*3);
        // 0~1 사이의 값이 난수로 됩니다.

        document.write("<img src=math_img_" + com + ".jpg>");

        if(gameNum == com) {
            document.write("<img src='game_1.jpg'>");
        } else {
            document.write("<img src='game_4.jpg'>");
        } 

    </script>
</body>
</html>
