        // document.querySelector('.txt').innerHTML=txt;

            //for in 은 배열할 때 쓰는 방식

        const numbars = [1,2,3,4,5,6];

        let text="";

        for(let a in numbars){
            text += numbars[a]+"";
        }
        document.write(text);

        
        for(let f=1; f<=6; f++){
            document.write(f);
        }


    </script>
