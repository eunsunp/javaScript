<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>아침, 점심, 저녁</p>
    <p>지금은 ? <span class="yoilDate"></span></p>
    
    <script>
        let today=new Date();

        let yoil = today.getHours();

        if(yoil < 10){
            document.querySelector('.yoilDate').innerHTML="아침입니다.";
        } else if(yoil > 10 && yoil < 2){
            document.querySelector('.yoilDate').innerHTML="점심입니다.";
        } else if (yoil > 3){
            document.querySelector('.yoilDate').innerHTML="저녁입니다.";
        }
    </script>
</body>
</html>
