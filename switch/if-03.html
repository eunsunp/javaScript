<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>
<body>
    <script>

        let id='himedia'
        let pw='hi1234'

        let user_id=prompt('아이디를 입력해주세요','');
        let user_pw=prompt('패스워드를 입력해주세요','');

        if(id==user_id){
            if(pw==user_pw){
                document.write(user_id+'님 반갑습니다! <br>');
            } else {
                alert("비밀번호가 일치하지 않습니다.");
                location.reload();
            }
        } else {
            alert("아이디가 일치하지 않습니다.");
            location.reload();
            // location.reload 새창 새로고침
        }
        
        // (==) 일치하면

    </script>
</body>
</html>
